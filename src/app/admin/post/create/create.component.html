<div class="container">
    <h1>Create New Post</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="identifiant">Identifiant:</label>
            <input 
                formControlName="identifiant"
                id="identifiant" 
                type="text" 
                class="form-control">
            <div *ngIf="f['identifiant'].touched && f['identifiant'].invalid" class="alert alert-danger">
                <div *ngIf="f['identifiant'].errors && f['identifiant'].errors['required']">Identifiant is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="motDePasse">Mot de Passe</label>
            <input 
                formControlName="motDePasse"
                id="motDePasse" 
                type="password" 
                class="form-control">
            <div *ngIf="f['motDePasse'].touched && f['motDePasse'].invalid" class="alert alert-danger">
                <div *ngIf="f['motDePasse'].errors && f['motDePasse'].errors['required']">Mot de Passe is required.</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="typeUser">Type d'utilisateur:</label>
            <select formControlName="typeUser" id="typeUser" class="form-control">
                <option value="medecin">MÃ©decin</option>
                <option value="patient">Patient</option>
                <option value="gestionnaire">Gestionnaire</option>
                <option value="secretaire">SecrÃ©taire</option>
            </select>
            <div *ngIf="f['typeUser'].touched && f['typeUser'].invalid" class="alert alert-danger">
                <div *ngIf="f['typeUser'].errors && f['typeUser'].errors['required']">Type d'utilisateur is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
