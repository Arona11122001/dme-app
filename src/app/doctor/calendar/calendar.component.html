<mat-card class="demo-inline-calendar-card">
    <mat-card-header>
        <mat-card-title>Calendrier</mat-card-title>
        <mat-card-subtitle>Rendez-vous</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card-content>
    <mat-card-actions align = "end" >
        <button mat-raised-button color = "warn">Rendez-vous</button>
    </mat-card-actions>
</mat-card>
