<mat-card>
  <mat-card-header>
    <mat-card-title>Résultats des examens médicaux</mat-card-title>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">AJOUTER</button>
    <button mat-raised-button routerLink="/dossier-medical">RETOUR</button>
  </mat-card-actions>
  <mat-card-content>
    <table mat-table [dataSource]="examens">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type d'examen</th>
        <td mat-cell *matCellDef="let examen"><span class="donnee">{{ examen.nom }}</span></td>
      </ng-container>
      <ng-container matColumnDef="resultat">
        <th mat-header-cell *matHeaderCellDef>Résultat</th>
        <td mat-cell *matCellDef="let examen"><span class="donnee">{{ examen.resultat }}</span></td>
      </ng-container>
      <ng-container matColumnDef="rapport">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let examen"><span class="info">{{ examen.date }}</span></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['type', 'resultat', 'rapport']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['type', 'resultat', 'rapport']"></tr>
    </table>
  </mat-card-content>

</mat-card>
